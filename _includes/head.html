<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.seo_title and page.seo_title != empty %}{{ page.seo_title }} | {% endif %}{{ site.data.options.site_title }}</title>
  <meta property="og:title" content="{{ page.seo_title }}">
  <meta property="og:locale" content="en">
  <meta name="description" content="{{ page.description }}">
  <meta property="og:description" content="{{ page.description }}">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:site_name" content="{{ site.data.options.site_title }}">
  <meta name="twitter:card" content="summary">
  <meta property="twitter:title" content="{{ page.seo_title }}">
  <meta name="keywords" content="{{ page.keywords | default: site.keywords | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:image" content="{{ site.data.options.logo_dark | absolute_url }}"/>
  
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" sizes="192x192" href="{{ '/assets/img/android-chrome-192x192.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/img/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/img/favicon-16x16.png' | relative_url }}">
  <link rel="shortcut icon" type="image/x-icon" href="{{ '/assets/img/favicon.ico' | relative_url }}">

  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <script src="{{ '/assets/js/main.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/jquery-3.6.0.min.js' | relative_url }}" defer></script>
  
  {% include hook-head.html %}
  {% if site.data.options.google_analytics != empty %}
    {% include google-analytics.html %}
  {% endif %}
</head>
