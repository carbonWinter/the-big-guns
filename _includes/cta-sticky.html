<div class="uk-position-fixed uk-position-center-right uk-text-center uk-cta-sticky uk-visible@m" style="z-index: 980;">
  <div  data-uk-scrollspy="cls: uk-animation-slide-right; delay: 400">
    {% if site.data.options.sticky_cta.appointment' %}
      <div class="uk-margin-small-bottom">
        <a class="uk-button uk-button-default" href="#" data-uk-toggle="target: #modal-appointment">Appointments</a>
      </div>
    {% endif %}
    {% if site.data.options.sticky_cta.offer %}
      <div>
        <a class="uk-button uk-button-primary" href="#" data-uk-toggle="target: #modal-offer">Dental Offers</a>
      </div>
    {% endif %}
    {% if site.data.options.sticky_cta.phone %}
      <div class="uk-margin-top">
        <a class="uk-link-phone uk-text-bold" href="tel:{{ site.data.options.phone }}"><span class="uk-icon-button uk-margin-small-right">
          <svg width="12" height="12" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill="#fff" stroke="#fff" stroke-width="1.01" d="M6.189,13.611C8.134,15.525 11.097,18.239 13.867,18.257C16.47,18.275 18.2,16.241 18.2,16.241L14.509,12.551L11.539,13.639L6.189,8.29L7.313,5.355L3.76,1.8C3.76,1.8 1.732,3.537 1.7,6.092C1.667,8.809 4.347,11.738 6.189,13.611"></path></svg>
        </span> {{ site.data.options.phone }}</a>
      </div>
    {% endif %}
  </div>
</div>
